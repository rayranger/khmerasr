{% extends 'base.html' %}
{% block title %}
Task
{% endblock %}
{% block content %}
    <div class="min-h-screen">
        <div class="p-32 w-full">
            <div class="accordion" id="accordionExample">
                {% for task in tasks %}
                <div class="accordion-item bg-white border border-gray-200">
                  <h2 class="accordion-header mb-0" id="headingOne">
                    <button class="
                      accordion-button
                      relative
                      flex
                      items-center
                      w-full
                      py-4
                      px-5
                      text-base text-gray-800 text-left
                      bg-white
                      border-0
                      rounded-none
                      transition
                      focus:outline-none
                    " type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{task.id}}" aria-expanded="true"
                      aria-controls="collapseOne">
                      <div class="flex flex-row items-center space-x-5 w-full">
                        <div>
                            #{{task.name}}
                        </div>
                        <div>
                            |
                        </div>
                        <div class="flex flex-row space-x-3 items-center text-w">
                            <div>
                                Total recordings
                            </div>
                            <div class="px-2 bg-blue-500 rounded-sm text-white">
                                10
                            </div>
                        </div>
                        <div class="flex flex-row space-x-3 items-center text-w">
                            <div>
                                Completed
                            </div>
                            <div class="px-2 bg-green-600 rounded-sm text-white">
                                0%
                            </div>
                        </div>
                      </div>        
                    </button>
                  </h2>
                  <div id="collapse{{task.id}}" class="accordion-collapse collapse " aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="flex flex-col">
                        <div class="accordion-body py-4 px-5">
                            <strong class="px-2 py-1 bg-gray-700 text-white rounded-sm mr-3">Descripton</strong> {{task.description}}
                        </div>
                        <div class="self-end py-4 px-5">
                              <a href="/task-detail/{{task.id}}">
                                <div class=" bg-pink-900 py-1 px-2 text-white rounded-sm min-w-max">
                                    Start task
                                </div>
                              </a>
                        </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
